<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Apllication App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <p>STOP WATCH</p>
            <div class="outer-circle">
                    <span class="text hr">0 :</span>
                    <span class="text min">&nbsp; 0 :</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp;0</span>
            </div>
            <div class="button-name">
                <button class="button-reset hidden">Reset</button>
                <button class="button-play">Play</button>
                <button class="button-lap hidden">Lap</button>
            </div>
        </div>
       <ul class="laps">
        <button class="clear-button hidden">Clear All</button>
       </ul>
    </div>

    <script src="script1.js"></script>
</body>
</html>
